name: Build Succeeds on PR

on:
  pull-request:
    branches:
      -master

jobs:
  build:
    name: Build the project
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: Install Dependencies
      run: npm Install

    - name: Run Build
      run: npm run build